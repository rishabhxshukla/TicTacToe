<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!--NAVBAR-->
    <div class="navbar">

        <!--Logo-->
        <div class="logo">Tic Tac Toe</div>

        <!--Menu-->
        <div class="menu">
            <ul>
                <li>
                    <a href="About.html" target="_blank">About</a>
                    <a href="https://github.com/rishabhxshukla/TicTacToe" target="_blank">Github</a>
                </li>
            </ul>
        </div>
    </div>


    <!--GAME-->
    <div class="gamecontainer">

        <div class="table">
            <div class="boxes , bl0 , bt0"><p class="boxcontent"></p></div>
            <div class="boxes , bt0"><p class="boxcontent"></p></div>
            <div class="boxes , bt0 , br0"><p class="boxcontent"></p></div>
            <div class="boxes , bl0"><p class="boxcontent"></p></div>
            <div class="boxes"><p class="boxcontent"></p></div>
            <div class="boxes , br0"><p class="boxcontent"></p></div>
            <div class="boxes , bl0 , bb0"><p class="boxcontent"></p></div>
            <div class="boxes , bb0"><p class="boxcontent"></p></div>
            <div class="boxes , bb0 , br0"><p class="boxcontent"></p></div>
        </div>

        <div class="info">
            <h2>Start Game!</h2> <br>

            <p class="gametxt">X's turn</p> <br><br>

            <div class="image">
                <img src="Images/Winner.gif" alt="GIF">
            </div>
            <br><br>
            <button id="btn">Restart</button>
        </div>
    </div>
</body>
</html>
